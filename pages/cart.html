<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | CocktaiLab</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="home-header">
        <div class="home-menu container">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./shop.html">Shop</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <main>
        <div class="header container">
            <h1>Cart</h1>
            <p>View products that you selected to purchase</p>
        </div>
        <div class="beverages container flex justify-center">
            <div class="w-33">
                <div class="beverage">
                    <div class="image">
                        <img src="../images/menu-1.png" alt="">
                        <div class="add-to-cart">
                            <div class="buttons">
                                <a href="#">Remove from Cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <h1>Sample Drink 1</h1>
                        <p>£ 3.99</p>
                    </div>
                </div>
            </div>
            <div class="w-33">
                <div class="beverage">
                    <div class="image">
                        <img src="../images/menu-2.png" alt="">
                        <div class="add-to-cart">
                            <div class="buttons">
                                <a href="#">Remove from Cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <h1>Sample Drink 2</h1>
                        <p>£ 3.99</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container flex">
            <div class="col">
                <p>&copy; 2021 - Copyright Beverage By John</p>
            </div>
            <div class="col">
                <div class="menu">
                    <ul>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./shop.html">Shop</a></li>
                        <li><a href="./login.html">Login / Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
