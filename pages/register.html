<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CocktaiLab</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="home-header">
        <div class="home-menu container">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
        <div class="home-banner container flex">
            <div class="w-50 content">
                <h1>Register</h1>
                <p class="w-80">Register to the website using the form in order to purchase a beverage</p>
                <p>Already have an account? <a href="./login.html">Login here</a></p>
            </div>
            <div class="w-50 flex justify-center">
                <div class="form">
                    <form action="#" method="POST" class="w-80 margin-auto-auto">
                        <input type="text" name="name" placeholder="Enter Full Name" required>
                        <input type="email" name="email" placeholder="Enter Email Address" required>
                        <input type="password" name="password" placeholder="Enter Password" required>
                        <input type="password" name="cpassword" placeholder="Enter Confirm Password" required>
                        <input type="submit" name="register" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container flex">
            <div class="col">
                <p>&copy; 2021 - Copyright Beverage By John</p>
            </div>
            <div class="col">
                <div class="menu">
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
